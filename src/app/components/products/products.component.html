<section class="w-full py-12 bg-neutral-900 text-white relative">
    <article class="w-4/5 mx-auto mb-6">
        <h1 class="text-3xl">Productos</h1>
    </article>
    <article class="w-4/5 mx-auto grid gap-10 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <!-- showDetail esta en product.component -->
        <app-product [product]="item" *ngFor="let item of products; index as i" (showDetail)="onShowDetail($event)">
        </app-product>
    </article>
    <article *ngIf="productChosen" [class.translate-x-full]="check"
        class="w-96 bg-white top-0 right-0 duration-500 fixed min-h-screen text-black">
        <figure class="mx-auto w-4/5 py-10">
            <div class="relative">
                <swiper [slidesPerView]="1">
                    <ng-template swiperSlide *ngFor="let img of productChosen.images">
                        <img class="w-full h-80 object-cover object-center mb-6" src={{img}} alt="imagen producto">
                    </ng-template>
                </swiper>

            </div>
            <figcaption class="">
                <p class="text-xl">$ {{productChosen.price}}</p>
                <p class="mb-3 text-2xl font-semibold">{{productChosen.title}}</p>
                <p class="">{{productChosen.description}}</p>
                <span (click)="onShowDetail(productChosen.id)"
                    class="cursor-pointer hover:bg-indigo-400 duration-400 rounded-full bg-black w-8 h-8 flex items-center justify-center text-white mx-auto mt-12">X</span>
            </figcaption>
        </figure>
    </article>
</section>
