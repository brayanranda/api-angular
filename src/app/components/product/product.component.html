<figure class="cursor-pointer transform hover:scale-110 duration-300">
    <img class="grayscale hover:grayscale-0" src={{product.images}} alt="image product">
    <figcaption class="mt-1">
        <p>{{product.id}}</p>
        <p class="text-xl font-semibold">{{product.title}}</p>
        <p>Precio: ${{product.price}}</p>
    </figcaption>
</figure>
